<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Raleway:wght@300;400;700&display=swap"
    rel="stylesheet">
  <script src="main.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <div class="header-box">
      <img src="imagen/portada-logo.png" style="max-width: 600px;" class="header-image">
    </div>
    <div class="contenedor">
      <nav class="nav">
        <div class="buscar">
          <input type="button" id="btnBuscar" class="btn-buscar" value="Mostrar todo"></input>

          <div class="filtrar">
            <label for="filterSelect">Filtrar por edad recomendada:</label>
            <select name="filterSelect" id="filterSelect">
              <option value=""> - Seleccione una opción</option>
              <option value="7-9 years">7 a 9 años</option>
              <option value="10-11 years">10 a 11 años</option>
              <option value="12+ years">12 años en adelante</option>
            </select>
          </div>

          <div class="ordenar">
            <label for="sortTitle">Ordenar:</label>
            <select name="sortTitle" id="sortTitle">
              <option value=""> - Seleccione una opción</option>
              <option value="A-Z">Por título Ascendente</option>
              <option value="Z-A">Por título Descendente</option>
            </select>
          </div>
          <div class="buscar">
            <label for="buscarLibro">Buscar por libro:</label>
            <select name="buscarLibro" id="buscarLibros">
              <option value="">-Seleccione una opción</option>
              <option value="Harry Potter and the Sorcerer's Stone">Harry Potter and the Sorcerer's Stone</option>
              <option value="Harry Potter and the chamber of secrets">Harry Potter and the chamber of secrets</option>
              <option value="Harry Potter and the Prisoner of Azkaban">Harry Potter and the Prisoner of Azkaban</option>
              <option value="Harry Potter and the Goblet of Fire">Harry Potter and the Goblet of Fire</option>
              <option value="Harry Potter and the Order of the Phoenix">Harry Potter and the Order of the Phoenix
              </option>
              <option value="Harry Potter and the Half-Blood Prince">Harry Potter and the Half-Blood Prince</option>
              <option value="Harry Potter and the Deathly Hallows">Harry Potter and the Deathly Hallows</option>
              <option value="Harry Potter and the Cursed Child">Harry Potter and the Cursed Child</option>
            </select>
          </div>
          <div class="regresar">
            <input type="button" value="regresar" id="btnRegresar" onclick="document.location.reload()">
          </div>
      </nav>
    </div>

    <div id="booksContainer" class="book-container">
      <div id="books" class="books">
        <div class="book-initial-load" id="bookInitialLoad">
          <img src="imagen/1-piedra-filosofal.jpg" alt="foto piedra filosofal" id="1" class="character-image">

          <img src="imagen/2-camara-secreta.jpg" alt="foto camara secreta" id="2" class="character-image">
          <img src="imagen/3-prisionero-azkaban.jpg" alt="foto prisionera ask" id="3" class="character-image">
          <img src="imagen/4-caliz-fuego.jpg" alt="foto caliz del fuego" id="4" class="character-image">
          <img src="imagen/5-orden-fenix.jpeg" alt="foto fenix" id="5" class="character-image">
          <img src="imagen/6-misterio-del-principe.jpeg" alt="foto mist. principe" id="6" class="character-image">
          <img src="imagen/7-reliquias-muerte.jpg" alt="foto reliquias de la muerte" id="7" class="character-image">
          <img src="imagen/8-legado-maldito.jpeg" alt="foto legado maldito" id="8" class="character-image">
        </div>
        <div id="book">
          <div id="cover"></div>
          <div id="backCover">

          </div>

        </div>
        <div class="grafico">
          <input type="button" id="btnMostrarGrafico" class="btn-grafico" value="Mostrar Gráfico"></input>
          <input type="button" id="btnOcultarGrafico" class="btn-grafico" value="Ocultar Gráfico"></input>
        </div>
        </nav>
      </div>
  </header>

  <main>
    <div id="booksContainer" class="book-container">
      <div id="books" class="books">
        <div class="book-initial-load" id="bookInitialLoad">
          <div><span class="loader"></span></div>
        </div>
      </div>
    </div>

    <div id="chartContainer" class="chart-container">
      <div class="chart">
        <canvas id="chart">
        </canvas>
      </div>
    </div>
  </main>

  <footer>
    <p>Copyright 2023</p>
  </footer>



  <template id="templateBook">
    <div class="book">
      <div class="cover">
        <img src="" class="book-image">
        <h3 class="book-title"></h3>
      </div>
      <div class="back-cover">
        <label class="book-release-day"></label>
        <label class="book-author"></label>
        <label class="book-age-recommended"></label>
        <label class="book-description"></label>
      </div>
    </div>
  </template>
</body>
</script>

</html>
